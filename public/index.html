<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="css/page.css" rel="stylesheet">
    <style>
		html, body {
			font-family: "微软雅黑"
		}
    </style>
  </head>
  <body>
  	<h2>鲜米后台管理系统</h2>
  	<section class="cms-tabs">
  	<ul class="nav nav-tabs">
	  <li role="presentation" class="active"><a href="#">首页</a></li>
	  <li role="presentation"><a href="paidui.html">排队</a></li>
	</ul>
	</section>
  	<section class="cms-search">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="userPhone" class="control-label">手机号：</label>
		    <input type="text" class="form-control" id="userPhone" placeholder="Jane Doe" >
		  </div>
		  <button type="submit" id="search_btn"class="btn btn-default">搜索</button>
		</form>
  	</section>
    <section class="cms-list">
    	<div class="row">
          <table class="table">
            <thead>
              <tr>
                <th>手机号</th>
                <!-- <th>验证码</th> -->
                <th>订单号</th>
                <th>状态</th>
                <th>功能</th>
              </tr>
            </thead>
            <tbody id="index_list">
              	<tr><td colspan="5" class="text-center">none data!</td></tr>
            </tbody>
          </table>
	    </div>
    </section>

    <!-- 模板 -->
    <textarea tpl="index_list">
    	{{#trades}}
		<tr>
			<td>{{receiver_mobile}}</td>
			<!-- <td>{{}}</td> -->
			<td>{{ctid}}（后4位）</td>
			<td>{{status_str}}</td>
			<td><a href="javascript:void(0);" tid="{{tid}}">加入排队</a></td>
		</tr>
		{{/trades}}
    </textarea>
	<!-- /模板 -->

    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/page/index.js"></script>
  </body>
</html>
